<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
        }
        .aa{
            background: #0f0;
        }
        .isBb{
            background: #f00;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="fn">click</button>
        <div id="div1" :class="{aa:isAa,bb:isBb}"></div>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                isAa:false,
                isBb:true
            },
            methods:{
                fn:function(){
                    this.isAa =! this.isAa;
                    this.isBb =! this.isBb;
                }
            }
        })
    
    </script>
</body>
</html>
